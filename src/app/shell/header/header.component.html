<a href="/" class="navbar-brand text-dark logo">
  meteorPay
  <i class="fas fa-meteor main-color logo__icon"></i>
</a>

<div ngbDropdown placement="bottom-right">
  <a id="language-dropdown" class="nav-link text-dark" ngbDropdownToggle>
    {{ currentLanguage }}
  </a>

  <div ngbDropdownMenu aria-labelledby="language-dropdown">
    <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
      {{ language }}
    </button>
  </div>
</div>
