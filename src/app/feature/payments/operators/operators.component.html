<h1 class="text-center text-dark" translate>
  Choose operator
</h1>

<div class="operators-list">
  <a
    routerLink="/pay"
    [queryParams]="{ operator: 'beeline' }"
    routerLinkActive="operators-list__link--active"
    class="operators-list__link"
  >
    <img class="operators-list__logo" src="assets/operators-logos/beeline.png" alt="beeline logo" />
  </a>

  <a
    routerLink="/pay"
    [queryParams]="{ operator: 'megafon' }"
    routerLinkActive="operators-list__link--active"
    class="operators-list__link"
  >
    <img class="operators-list__logo" src="assets/operators-logos/megafon.png" alt="megafon logo" />
  </a>

  <a
    routerLink="/pay"
    [queryParams]="{ operator: 'mts' }"
    routerLinkActive="operators-list__link--active"
    class="operators-list__link"
  >
    <img class="operators-list__logo" src="assets/operators-logos/mts.png" alt="mts logo" />
  </a>
</div>

<router-outlet></router-outlet>
